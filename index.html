<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="src/style.css" rel="stylesheet">
</head>
<body>
    <!-- Stopwatch display -->
    <div id="stopwatch">00:00:00</div>

    <!-- Buttons for controlling the stopwatch -->
    <div class="buttons">
        <button id="start" class="btn-start">Start</button>
        <button id="stop" class="btn-stop">Stop</button>
        <button id="reset" class="btn-reset">Reset</button>
    </div>

    <!-- JavaScript file for stopwatch functionality -->
    <script src="src/script.js"></script>
</body>
</html>
